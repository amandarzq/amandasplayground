name: Super-Duper-Linter

on: push

jobs: 
  super-lint:
    name: Lint ze code base, d'uh
    runs-on: ubuntu-latest
    steps:
      - name: We be checking out the code
        uses: actions/checkout@v2

      - name: Run Super-Duper-Linter
        uses: github/super-linter@v3
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

